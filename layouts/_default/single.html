{{ partial "head.html" . }}

<article class="post">
    <h1 class="title">{{ .Title }}</h1>
    <div class="meta">
        {{ if .Params.showthedate }}
            {{ .Date.Format "Jan 2, 2006" }}
        {{ end }}
    </div>
    <div class="content">{{ .Content }}</div>
    {{ partial "tags.html" . }}
</article>

</body>
</html>
