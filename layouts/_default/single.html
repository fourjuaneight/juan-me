{{ define "main" }}
  {{ partial "header.html" . }}
  <article class="post">
    <h1 class="title">{{ .Title }}</h1>
    {{ partial "article-meta.html" . }}
    <section class="content">{{ .Content }}</section>
    {{ range .Params.tags }}
      <section class="tags flex"><a class="meta" href="/tags/{{ . | urlize }}">#{{.}}</a></section>
    {{ end }}
  </article>
  {{ partial "social.html" . }}
  {{ partial "footer.html" . }}
{{ end }}
