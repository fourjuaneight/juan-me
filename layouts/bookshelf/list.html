{{ define "main" }}
  {{ partial "header.html" . }}
  <main class="list bookshelf">
    <h1 class="title page-title">Audio Bookshelf</h1>
    <section class="book-list">
      {{ range .Pages }}
        {{ .Render "li"}}
      {{ end }}
    </section>
  </main>
  {{ partial "footer.html" . }}
{{ end }}
{{ define "lazy" }}
  <!-- Scripts -->
  {{ $lazy := resources.Get "js/lazyloading.js" | minify }}
  <script src="{{ $lazy.Permalink }}"></script>

  <!-- Lazy Loading -->
  <script>
    var myLazyLoad = new LazyLoad({
      elements_selector: ".lazy",
      threshold: 200,
      class_loading: "loading",
      class_error: "error"
    });
  </script>
{{ end }}
